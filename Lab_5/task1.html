<!DOCTYPE html>
<html>
    <head>
        <title>TableTask1</title>
        <meta charset="utf-8">
    </head>
    <body>
        <table border="1">
            <caption>Table</caption>
            <head>
                <tr>
                    <td>Column 1</td> <td>Column 2</td> <td>Column 3</td> <td>Column 4</td>
                </tr>
            </head>
            <tbody>
                <tr>
                    <td>Column 1 row 2</td> <td>Column 2 row 2</td> <td>Column 3 row 2</td> <td>Column 4 row 2</td>
                </tr>
                <tr>
                    <td>Column 1 row 3</td> <td>Column 2 row 3</td> <td>Column 3 row 3</td> <td>Column 4 row 3</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Column 1 row 4</td> <td>Column 2 row 4</td> <td>Column 3 row 4</td> <td>Column 4 row 4</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
