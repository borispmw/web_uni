<!DOCTYPE html>
<html>
    <head>
        <title>task 1</title>
        <meta charset="utf-8">
        <style>
            table, th, td {
              border: 3px solid black;
              border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <h1>Анкета</h1>
        <form>
            <table bgcolor="grey">
                <tr>
                    <td>Реєстраційне ім'я</td>
                    <td>
                        <input type="text" name="login" size="20" maxlength="35">
                    </td>
                </tr>
                <tr>
                    <td>Пароль</td>
                    <td>
                        <input type="password" name="pass" size="20" maxlength="35">
                        <br><input type="password" name="pass" size="20" maxlength="35">:підтвердіть пароль
                    </td>
                </tr>
                <tr>
                    <td>Ваша спеціалізація</td>
                    <td>
                        <select name="book" size="1">
                            <option value="asp">ASP</option>
                            <option value="js">JavaScript</option>
                            <option value="php">PHP</option>
                            <option value="html" selected="selected">HTML</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Стать</td>
                    <td>
                        <input type="radio" name="sex" value="male">Чоловіча
                        <input type="radio" name="sex" value="female">Жіноча
                    </td>
                </tr>
                <tr>
                    <td>Ваші навички</td>
                    <td>
                        <input type="checkbox"  value="yes">знання Web<br>
                        <input type="checkbox"  value="yes">знання Python<br>
                        <input type="checkbox"  value="yes">знання SQL<br>
                        <input type="checkbox"  value="yes">знання Perl<br>
                        <input type="checkbox"  value="yes">знання PHP<br>
                        <input type="checkbox"  value="yes">знання C#<br>
                    </td>
                </tr>
                <tr>
                    <td>Додаткові<br>свідчення про себе</td>
                    <td>
                        <textarea name="description" cols="30" rows="5">Інформація</textarea>
                    </td>
                </tr>
            </table>
            <input type="submit" value="Надіслати форму">
            <input type="reset" value="Очистити форму">
        </form>
    </body>
</html>
